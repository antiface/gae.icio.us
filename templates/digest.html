<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<head>
<table>
  <thead>
    <tr> <th>New Bookmarks</th> </tr>
  </thead>
  <tbody>
    {% for bm in new_bmq %}
    <tr> <td>{{ bm.title}}</td> </tr>
    <tr> <td>{{ bm.url}}</td> </tr>
    {% endfor %}
  </tbody>
</table>
<table>
  <thead>
    <tr> <th>Edited Bookmarks</th> </tr>
  </thead>
  <tbody>
    {% for bm in edit_bmq %}
    <tr> <td>{{ bm.title }}</td> </tr>
    <tr> <td>{{ bm.url }}</td> </tr>
    {% endfor %}
  </tbody>
</table>
