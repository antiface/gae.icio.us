
<dt> <i class="icon-bookmark"></i> <a href="{{ bm.url }}" target="_blank">{{ bm.title }}</a> </dt>

<dt>      
<div class="btn-toolbar">
  <div class="btn-group">
    <button class="btn btn-mini" id="star-{{ bm.key.id() }}">{% if bm.starred %}<i class="icon-star">{% else %}<i class="icon-star-empty">{% endif %}</i></button>
  </div>
  <div class="btn-group" data-toggle="buttons-radio">
    <button class="btn btn-mini" id="prev-{{ bm.key.id() }}"><i class="icon-eye-open"></i> view</button>
    <button class="btn btn-mini" id="tags-{{ bm.key.id() }}"><i class="icon-tags"></i> tags</button>
    <button class="btn btn-mini" id="edit-{{ bm.key.id() }}"><i class="icon-edit"></i> edit</button>
  </div>
  <div class="btn-group">
    <button class="btn btn-mini" id="arch-{{ bm.key.id() }}">
    {% if bm.archived %}<i class="icon-inbox"></i> inbox</button>
    {% else %}<i class="icon-folder-close"></i> archive</button>
    {% endif %}
    <button class="btn btn-mini" id="trash-{{ bm.key.id() }}">
    {% if bm.trashed %}<i class="icon-inbox"></i> restore</button>
    {% else %}<i class="icon-trash"></i> trash</button> {% endif %}
  </div>
  <div class="btn-group">
    <button class="btn disabled btn-mini"><i class="icon-time"></i> {{ bm.data|dtf }}</button>
  </div> 
</div>
</dt>

<dd> {% include "tags_for.html" %} </dd>
<dd id="comment-{{ bm.key.id() }}"></dd>
