<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <ul class="nav">
        <a class="brand" href="/">{{ brand }}</a>
        <li class="divider-vertical"></li>
        <form class="navbar-search pull-left" action="/addtag" method="get"> 
          <input type="text" class="search-query input-medium" name="tag" placeholder="Create a tag" allowBlank="true">
        </form>
        <li class="divider-vertical"></li>
        <form class="navbar-search pull-right hide" action="/search">
          <input type="text" class="search-query input-medium" placeholder="Search a tag" name="tag">
        </form>
      </ul>
      <ul class="nav pull-right">
        {% if user %}        
        <li><a href="/setmys"><i class="icon-envelope icon-white"></i>
          {% if ui.mys %}MYS active!{% else %}MYS inactive{% endif %}</a></li>
        <li><a href="{{ bookmarklet }}"><i class="icon-bookmark icon-white"></i> {{ brand }} it!</a></li>        
        {% endif %}
        <li class="dropdown">
          <a href="" class="dropdown-toggle" data-toggle="dropdown">
            <i class="icon-user icon-white"></i> {{ nick }} <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li><a href="/subs"><i class="icon-wrench"></i> Subscriptions</a></li>
            <li><a href="https://github.com/presveva/gae.icio.us"><i class="icon-file"></i> Source code</a></li>
            <li><a href="{{ url }}"><i class="icon-off"></i> {{ linktext }}</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
