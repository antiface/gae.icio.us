{% for tag in bm.other_tags %}   
  <a class="btn btn-mini" id="assigntag-{{ tag.id() }}">{{ tag.get().name }}</a>
  <script>
  $("#assigntag-{{ tag.id() }}").click(function() {
    $.ajax({
      url: "/assigntag",
      data: { bm: "{{ bm.key.id() }}",
              tag: "{{ tag.id() }}" },
      success: function(html) {
        $("#tags_for-{{ bm.key.id() }}").html(html);
      }
    });
  })
  </script>
{% endfor %}
