{% extends "base.html" %}
{% block content %}

<div class="container">
<div class="row">
{% include "sidebar.html" %}


<div class="span9">

  <dl class="well hide" id="cloud">     
    <dt> <div class="btn-toolbar">
      {% for tag in ui.tag_list %}
      <a class="btn btn-mini" href="/filter?tag={{ tag.name }}"> <i class="icon-tag"></i> {{ tag.name }} ({{ tag.count }})</a>
      {% endfor %}
    </div> </dt>
    <script type="text/javascript">
    $("#tagcloud").toggle(function() {
      $("#cloud").removeClass('hide');
      }, function() {
      $("#cloud").addClass('hide');
      });
    </script>
  </dl>

  {% for bm in bms %}
    <dl class="well" id="row-{{ bm.key.id() }}"> 
      {% include "bookmark.html" %}
    </dl>
      {% include "script.html" %}
  {% endfor %}

{% if c %}
<ul class="breadcrumb" onclick="location.href='?c={{c}}'">
  <li class="active">more..</li>
</ul>
{% endif %}

</div>


</div>
</div>

{% endblock %}
