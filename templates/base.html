<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{{ brand }}{% endblock %}</title>
  <meta name="description" content="gae.icio.us">
  <meta name="author" content="presveva">
  <link rel="shortcut icon" href="static/img/favicon.ico">
  <link type="text/css" href="static/css/bootstrap.min.css" rel="stylesheet">
  <meta name="description" content="a bookmarking service">
  <style>
    body {
      padding-top: 45px;
    }
  </style>
</head>
<body>
{% include "navbar.html" %}

<script src="static/js/jquery-1.8.0.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/jquery.cookie.js"></script>
{% block content %}
{% endblock %}

<script>
$(document).ready(function() {
  var tab = $.cookie('active-tab')
  if ($.cookie('mys') == 'True') {
    $("#setmys").button('toggle')
  }
  
  $('#'+tab).addClass('active');
  if (tab == 'trash') {
    $('#empty_button').removeClass('hide');
  }
});

$("#setmys").click(
  function() {
    $.ajax({
      url: "/setmys",
      success: function(html) {
        $("#setmys").html(html);
      }
    });
  }
)
$('#bookmarklet').tooltip()
$('#setmys').tooltip()
</script>

</body>
</html>
