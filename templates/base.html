<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="gae.icio.us">
    <meta name="author" content="presveva"> 
    <meta name="description" content="a bookmarking service">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="static/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="static/css/bootstrap.responsive.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="static/img/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="static/img/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="static/img/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="static/img/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/static/img/apple-touch-icon-57-precomposed.png">
    
    <title>{% block title %}{{ brand }}{% endblock %}</title>
    <style>
        body {padding-top: 45px; }
    </style>
</head>

<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
        <ul class="nav">
            <a class="brand" href="/">{{ brand }}</a>
            <li class="divider-vertical"></li>
            <li id="dashboard"><a></a></li>
        </ul>
        {% block navbar %}
        {% endblock %}
        </div>
    </div>
</div>


<script src="static/js/jquery-1.8.1.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/jquery.cookie.js"></script>
<script>{% include "base.js" %}</script>
{% block content %}
{% endblock %}


</body>
</html>
